<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="My Personal Word List" />
    <meta property="og:description" content="A collection of my words" />
    <meta property="og:image" content="{{url_for('static', filename='logo_red.png')}}" />
    <link rel="shortcut icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon" />
    <link rel="icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Personal Word List</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />

</head>

<body>

    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/';"></div>
            <div class="container text-center mt-5">
                <h2>{{ msg }}</h2>
                {% if suggestions %}
                <p>Here are some suggested words:</p>
                <div class="d-flex justify-content-center flex-wrap">
                    {% for suggestion in suggestions %}
                    <a href="/detail/{{ suggestion }}" class="btn btn-primary m-1">{{ suggestion }}</a>
                    {% endfor %}
                </div>
                {% else %}
                <p>No suggestions available.</p>
                {% endif %}
                <div class="mt-4">
                    <a href="/" class="btn border-dark" style="background-color: rgba(232, 52, 78, 0.2); color: black;">Go Back to Search</a>
                </div>
                
            </div>
    </div>



    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/detail/example" class="nav-link px-2 text-body-secondary">Detail Page</a>
                </li>
            </ul>
            <p class="text-center text-body-secondary">Â© 2024 Company, Inc</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
